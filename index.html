<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" id="logo" href="images.png" />
    <title>Automated Teller Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Automated Teller Machine</h1>

    <div class="container">
      <div class="panel">
        <h2>Create Account</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="accountNumber">Account Number (4-6 digits):</label>
        <input type="number" id="accountNumber" required pattern="\d{4,6}" />
        <label for="pin">PIN (4-6 digits):</label>
        <input type="number" id="pin" required pattern="\d{4,6}" />
        <label for="initialBalance">Initial Balance:</label>
        <input type="number" id="initialBalance" required />
        <button onclick="createAccount()">Create Account</button>
      </div>

      <div class="panel">
        <h2>Delete Account</h2>
        <label for="deleteAccountNumber">Account Number (4-6 digits):</label>
        <input
          type="number"
          id="deleteAccountNumber"
          required
          pattern="\d{4,6}"
        />
        <button onclick="deleteAccount()">Delete Account</button>
      </div>

      <div class="panel">
        <h2>Deposit</h2>
        <label for="depositAccountNumber">Account Number (4-6 digits):</label>
        <input
          type="number"
          id="depositAccountNumber"
          required
          pattern="\d{4,6}"
        />
        <label for="depositPIN">PIN (4-6 digits):</label>
        <input type="number" id="depositPIN" required pattern="\d{4,6}" />
        <label for="depositAmount">Amount to Deposit:</label>
        <input type="number" id="depositAmount" required />
        <button onclick="deposit()">Deposit</button>
      </div>

      <div class="panel">
        <h2>Withdraw</h2>
        <label for="withdrawAccountNumber">Account Number (4-6 digits):</label>
        <input
          type="number"
          id="withdrawAccountNumber"
          required
          pattern="\d{4,6}"
        />
        <label for="withdrawPIN">PIN (4-6 digits):</label>
        <input type="number" id="withdrawPIN" required pattern="\d{4,6}" />
        <label for="withdrawAmount">Amount to Withdraw:</label>
        <input type="number" id="withdrawAmount" required />
        <button onclick="withdraw()">Withdraw</button>
      </div>
    </div>

    <div class="container">
      <div class="panel">
        <h2>Display Account</h2>
        <label for="displayAccountNumber">Account Number (4-6 digits):</label>
        <input
          type="number"
          id="displayAccountNumber"
          required
          pattern="\d{4,6}"
        />
        <button onclick="displayAccount()">Display Account</button>
      </div>
    </div>

    <div id="output"></div>

    <div class="popup" id="popup">
      <h2>Account Details</h2>
      <div id="popup-content"></div>
      <button onclick="closePopup()">Close</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
